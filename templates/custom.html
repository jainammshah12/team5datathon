<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered analysis of regulatory documents and their financial impact on S&P 500 companies">
    <title>Regulatory Impact Analyzer</title>
    
    <!-- Pico.css for beautiful defaults -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="templates/custom.css">
    
    <script>
        // Auto-detect and set theme based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        
        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        });
    </script>
</head>
<body>
    <main class="container">
        <header>
            <hgroup>
                <h1>ðŸ“Š Regulatory Impact Analyzer</h1>
                <p>AI-powered analysis of regulatory documents and their financial impact on S&P 500 companies</p>
            </hgroup>
        </header>
    </main>
</body>
</html>
